apply plugin: 'java'
apply plugin: org.ros2.tools.gradle.AmentPlugin

sourceCompatibility = 1.6
targetCompatibility = 1.6

buildscript {
    repositories {
        jcenter()
        mavenCentral()
        maven {
          url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath 'gradle.plugin.org.ros2.tools.gradle:ament:0.1.0'
    }
}
